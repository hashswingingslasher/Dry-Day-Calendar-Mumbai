<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai Dry Days Calendar</title>
    <link rel="stylesheet" href="style.css">
	<link rel="manifest" href="/manifest.webmanifest">
	<meta name="theme-color" content="#4A90E2">

</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">Mumbai Dry Days</h1>
            <button class="settings-btn" id="settingsBtn" aria-label="Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.012 2.25c.734.008 1.465.093 2.182.253a.75.75 0 01.582.649l.17 1.527a1.384 1.384 0 001.927 1.116l1.401-.615a.75.75 0 01.85.174 9.792 9.792 0 012.204 3.792.75.75 0 01-.271.825l-1.242.916a1.381 1.381 0 000 2.226l1.243.915a.75.75 0 01.272.826 9.797 9.797 0 01-2.204 3.792.75.75 0 01-.848.175l-1.407-.617a1.38 1.38 0 00-1.926 1.114l-.169 1.526a.75.75 0 01-.572.647 9.518 9.518 0 01-4.406 0 .75.75 0 01-.572-.647l-.168-1.524a1.382 1.382 0 00-1.926-1.11l-1.406.616a.75.75 0 01-.849-.175 9.798 9.798 0 01-2.204-3.796.75.75 0 01.272-.826l1.243-.916a1.38 1.38 0 000-2.226l-1.243-.914a.75.75 0 01-.271-.826 9.793 9.793 0 012.204-3.792.75.75 0 01.85-.174l1.4.615a1.387 1.387 0 001.93-1.118l.17-1.526a.75.75 0 01.583-.65c.717-.159 1.448-.244 2.201-.252zm0 9a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z" fill="currentColor"/>
                </svg>
            </button>
        </header>

        <!-- Calendar Navigation -->
        <div class="calendar-nav">
            <button class="nav-btn" id="prevBtn" aria-label="Previous month">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h2 class="month-year" id="monthYear">September 2025</h2>
            <button class="nav-btn" id="nextBtn" aria-label="Next month">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-grid">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>

        <!-- Dry Day Info Modal -->
        <div class="modal hidden" id="dryDayModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalTitle">Dry Day Information</h3>
                    <button class="modal-close" id="modalClose" aria-label="Close modal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="dry-day-date" id="modalDate"></div>
                    <div class="dry-day-name" id="modalName"></div>
                    <div class="dry-day-description" id="modalDescription"></div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal hidden" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Notification Settings</h3>
                    <button class="modal-close" id="settingsModalClose" aria-label="Close settings">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h4>Get notifications before dry days:</h4>
                        <div class="notification-options">
                            <label class="notification-option">
                                <input type="checkbox" id="notify1Day" value="1">
                                <span class="checkmark"></span>
                                1 day before
                            </label>
                            <label class="notification-option">
                                <input type="checkbox" id="notify2Days" value="2">
                                <span class="checkmark"></span>
                                2 days before
                            </label>
                            <label class="notification-option">
                                <input type="checkbox" id="notify3Days" value="3">
                                <span class="checkmark"></span>
                                3 days before
                            </label>
                        </div>
                        <div class="permission-status" id="permissionStatus"></div>
                        <button class="btn btn--primary" id="enableNotifications">Enable Notifications</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Backdrop -->
        <div class="modal-backdrop hidden" id="modalBackdrop"></div>
    </div>

    <script src="app.js?v=8"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker
        .register('/service-worker.js', { scope: '/' })
        .catch(err => console.error('SW registration failed', err));
    });
  }
</script>

</body>
</html>
